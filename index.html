<!DOCTYPE html>
<html>
<head>
<title>Biomass Map</title>
<link href='https://unpkg.com/maplibre-gl@3/dist/maplibre-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script src='https://unpkg.com/maplibre-gl@3/dist/maplibre-gl.js'></script>
<script>
const map = new maplibregl.Map({
container: 'map',
style: {
version: 8,
sources: {
biomass: {
type: 'raster',
tiles: [
'http://localhost:8001/mosaicjson/tiles/{z}/{x}/{y}.png?url=https://mmearth-bench-bucket-a1e1664c.s3.eu-west-1.amazonaws.com/biomass/biomass_mosaic.json'
],
tileSize: 256,
maxzoom: 15,
minzoom: 0
}
},
layers: [{
id: 'biomass-layer',
type: 'raster',
source: 'biomass',
paint: {}
}]
},
center: [1.47, 1.9],
zoom: 0,
maxZoom: 15,
minZoom: 0,
fadeDuration: 0,
renderWorldCopies: false
});
</script>
</body>
</html>
